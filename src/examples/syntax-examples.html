<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>HTML 示例</title>
  <style>
    /* CSS 示例 */
    .container {
      display: flex;
      background-color: #f0f0f0;
      padding: 20px;
    }

    #main-content {
      color: #333;
      font-family: sans-serif;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>标题</h1>
      <nav>
        <ul>
          <li><a href="#home">首页</a></li>
          <li><a href="#about">关于</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content">
      <p>这是一个段落</p>
    </main>
  </div>
</body>

</html>
